<!DOCTYPE html>
<html>
    <head>
        <title>Higher School Countdown</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="/static/index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" ></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>-->
        <script>
        var EXAM_DATA = {{ edata|safe }};
        var SUBJECTS = {{ all_subjs|safe }}
        </script>
        <script src="/static/index.js"></script>
    </head>
    <body>
        <h1> dank memes r here </h1>
        <div id="setup-modal">
            <h1>Select your subjects...</h1>
            <div id="setup-modal-inner" class="pure-g">
                {% for j in range(3) %}
                <div class="pure-u-1 pure-u-md-1-3">
                    {% for i in range(len(subjects[j])) %}
                    <div class="subject-select">
                        {% set z = all_subjs.index(subjects[j][i]) %}
                        <input class="subj-sel-check" type="checkbox" name="subj-{{ z }}-select" id="subj-{{ z }}-select"/>
                        <div class="hidden subject-select-data">{{ z }}</div>
                        <label for="subj-{{ z }}-select">{{ subjects[j][i] }}</label>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="why-is-it-so-hard-to-centre">
                <div class="animated cant-believe-its-not-a-button" id="launch-countdown">Go!</div>
            </div>
        </div>
    </body>
</html>
